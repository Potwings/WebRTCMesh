<html>

<head>
    <title>WebRTC demo</title>
    <!--Bootstrap only for styling-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--Bootstrap only for styling-->
</head>
<style>
    .container {
        background: rgb(148, 144, 144);
        margin: 50px auto;
        max-width: 80%;
        text-align: center;
        padding: 2%;
    }

    button {
        margin: 1em;
    }

    input {
        margin-top: 1em;
    }

    .footer {
        background: rgb(148, 144, 144);
        text-align: center;
        padding: 2%;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>

<body>

<div className="container">
    <h1>A Demo for messaging in WebRTC</h1>

    <h3>
        Run two instances of this webpage along with the server to test this
        application.<br> Create an offer, and then send the message. <br>Check
        the browser console to see the output.
    </h3>

    <!--WebRTC related code-->
    <button type="button" className="btn btn-primary" onClick='createOffer()'>Create
        Offer
    </button>
    <input id="messageInput" type="text" className="form-control"
           placeholder="message">
    <button type="button" className="btn btn-primary" onClick='sendMessage()'>SEND</button>
    <script src="client.js"></script>
    <!--WebRTC related code-->

</div>

<div id="messages"> </div>

<div className="footer">This application is intentionally made simple
    to avoid cluttering with non WebRTC related code.
</div>

</body>

</html>
